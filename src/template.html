<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-nav">
                <div class="sidebar-nav-heading">
                    <p class="title">Menu</p>
                    <p class="icon">=</p>
                </div>
                <div class="sidebar-searchBar">
                    ==== Search Bar =====
                </div>
            </div>
            <div class="sidebar-container">
                <div class="sidebar-item">
                    <div class="item-title">
                        Tasks
                    </div>
                    <div class="item-list">
                        <div class="item-tab">
                            <p class="icon">I</p>
                            <p class="item-name">name</p>
                            <p class="counter">0</p>
                        </div>
                        <div class="item-tab">
                            <p class="icon">I</p>
                            <p class="item-name">name</p>
                            <p class="counter">0</p>
                        </div>
                        <div class="item-tab">
                            <p class="icon">I</p>
                            <p class="item-name">name</p>
                            <p class="counter">0</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="main">
            <div class="today-container">
                <div class="today-title">
                    <p class="title">Today</p>
                </div>
                <div class="add-new-task"></div>
                <div class="task-container">
                    <div class="task-item">item</div>
                    <div class="task-item">item</div>
                    <div class="task-item">item</div>
                    <div class="task-item">item</div>
                </div>
            </div>
        </div>
        <div class="detail">
            <div class="detail-container">
                <div class="detail-heading">
                    <p class="title">Tasks:</p>
                    <p class="icon">X</p>
                </div>
                <div class="detail-name">
                    <p class="name">Name</p>
                </div>
                <div class="detail-desc">
                    <p class="description">
                        Description
                    </p>
                </div>
                <div class="detail-date">
                    <p class="date-label">Due Date</p>
                    <p class="date">00/00/0000</p>
                </div>
                <div class="detail-subtask">
                    <div class="detail-subtask-title">
                        <p class="title">Subtasks:</p>
                    </div>
                    <div class="subtask-container">
                        <div class="subtask-item">
                            <p class="icon">+</p>
                            <p class="name">Subtask name</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
